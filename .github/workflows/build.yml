name: build
on: [push]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go 1.18
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: Run go format check
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...' to fix."
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: homerun_ratings
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:

      - name: Set up Go 1.18
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
        id: go

      - name: Set up path
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Get dependencies
        run: |
          go mod download
          go mod verify
          go get golang.org/x/tools/cmd/cover
          go get github.com/mattn/goveralls

      - name: Build
        run: make build

      - name: Test
        env:
          APP_DSN: postgres://127.0.0.1:${{ job.services.postgres.ports[5432] }}/homerun_ratings?sslmode=disable&user=postgres&password=postgres
        run: |
          make migrate
          make test-cover

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage-all.out
